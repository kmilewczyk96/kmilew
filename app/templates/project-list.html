<!doctype html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'styles/elements.css' %}"/>
	<link rel="stylesheet" href="{% static 'styles/main.css' %}"/>
	<script defer src="https://unpkg.com/phosphor-icons"></script>
	<script defer src="{% static 'js/project-list.js' %}"></script>
	<title>Browse Projects</title>

</head>

<body>
	<header class="header-nav">
		<ul class="link-list">
			<li><a class="page-link" href="{% url 'home' %}">Home</a></li>
			<li><a class="page-link" href="{% url 'home' %}#contact">Contact</a></li>
		</ul>
	</header>
	<main>
		<section class="section-search">
			<form id="search-form" class="search-form" action="{% url 'project-list' %}" method="GET">
				<button class="" type="submit">
					<i class="ph-magnifying-glass"></i>
				</button>
				<label hidden for="search-form--phrase">Search for Projects:</label>
				<input id="search-form--phrase" type="search" name="search_query"
							 placeholder="enter technology name(s)" value="{{ search_query }}"/>
			</form>
		</section>
		<section class="section-menu">
			<div class="container-flex-col">
				<div class="container-3col">
					{% for project in object_list %}
						<div class="project-card">
							<div class="container-img">
								<img class="project-img" src="{{ project.thumbnail.url }}" alt="project thumbnail">
							</div>
							<div class="project-info">
								<h3 class="project-title">{{ project.name }}</h3>
								<p class="project-description">
									{{ project.description }}
								</p>
								<ul class="project-tag-bar">
									{% for tag in project.tags.all %}
										<li><span class="tag">{{ tag }}</span></li>
									{% endfor %}
								</ul>
							</div>
						</div>
					{% endfor %}
				</div>
			</div>
		</section>
	</main>
</body>
